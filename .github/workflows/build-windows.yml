name: Build Windows Executable

on:
  workflow_dispatch:  # Manuel tetikleme
  push:
    tags:
      - 'v*'  # Tag push edildiğinde otomatik build

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Create firebase-service-account.json
      run: |
        echo "{}" > firebase-service-account.json
        echo "⚠️ firebase-service-account.json oluşturuldu (boş). Gerçek dosyayı build sonrası eklemeniz gerekecek."
      
    - name: Install dependencies
      run: npm install
      
    - name: Rebuild native modules
      run: npm run rebuild
      
    - name: Build Windows executable
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run build:win
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/*.exe
        retention-days: 30

